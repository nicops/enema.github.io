<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feed Enema</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e1e5eb;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .controls {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        
        .urls-input {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        
        .status.loading {
            display: block;
            background-color: #e8f4fc;
            color: #3498db;
        }
        
        .status.error {
            display: block;
            background-color: #fdeaea;
            color: #e74c3c;
        }
        
        .status.success {
            display: block;
            background-color: #eafaf1;
            color: #27ae60;
        }

                
        .status.hide {
            display: none;
        }
        
        #feedContainer {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .feed-item {
            border-bottom: 1px solid #f1f1f1;
            padding: 20px 0;
            transition: background-color 0.2s;
        }
        
        .feed-item:hover {
            background-color: #f9f9f9;
            padding-left: 10px;
            padding-right: 10px;
            margin: 0 -10px;
            border-radius: 6px;
        }
        
        .feed-item:last-child {
            border-bottom: none;
        }
        
        .feed-title {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .feed-title a {
            color: inherit;
            text-decoration: none;
        }
        
        .feed-title a:hover {
            color: #3498db;
            text-decoration: underline;
        }
        
        .feed-description {
            color: #555;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .feed-meta {
            display: flex;
            justify-content: space-between;
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .feed-source {
            font-weight: 600;
            color: #3498db;
        }
        
        .feed-date {
            font-style: italic;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .empty-state h3 {
            margin-bottom: 10px;
            color: #95a5a6;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #95a5a6;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid #e1e5eb;
        }
        
        .example-urls {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .example-urls a {
            color: #3498db;
            text-decoration: none;
            margin: 0 5px;
        }
        
        @media (max-width: 768px) {
            .feed-meta {
                flex-direction: column;
            }
            
            .feed-date {
                margin-top: 5px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>RSS Feed EneMA</h1>
        </header>
                
        <div id="status" class="status"></div>
        <div id="feedContainer">
            <div class="empty-state">
                <h3>Está vacío! Changos</h3>
            </div>
        </div>
        
        <footer>
            <p>RSS Feed Reader EneMA</p>
        </footer>
    </div>

    <script>        
        // Add example URL click handlers
        document.querySelectorAll('.example-urls a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.getAttribute('data-url');
                const textarea = document.getElementById('urlsInput');
                
                // Add URL to textarea if not already there
                if (!textarea.value.includes(url)) {
                    textarea.value = textarea.value.trim() + (textarea.value.trim() ? '\n' : '') + url;
                }
            });
        });
        
        // Main RSS feed fetching function
        async function fetchRSSFeeds(urls, containerId) {
            const container = document.getElementById(containerId);
            const status = document.getElementById('status');
            
            // Clear container and show loading state
            container.innerHTML = '';
            status.textContent = 'Fetching RSS feeds...';
            status.className = 'status loading';
            
            // Validate URLs
            const urlList = urls
                .map(url => url.trim())
                .filter(url => url.length > 0 && (url.startsWith('http://') || url.startsWith('https://')));
            
            if (urlList.length === 0) {
                status.textContent = 'Please enter valid RSS feed URLs.';
                status.className = 'status error';
                return;
            }
            
            // Array to hold all feed items
            let allFeedItems = [];
            
            // Fetch each feed
            try {
                for (const url of urlList) {
                    try {
                        const feedItems = await fetchFeed(url);
                        allFeedItems = allFeedItems.concat(feedItems);
                    } catch (error) {
                        console.error(`Error fetching feed from ${url}:`, error);
                        // Continue with other feeds even if one fails
                    }
                }
                
                if (allFeedItems.length === 0) {
                    status.textContent = 'No feed items found or all feeds failed to load.';
                    status.className = 'status error';
                    return;
                }
                
                // Sort by date (newest first)
                allFeedItems.sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate));
                
                // Render feed items
                renderFeedItems(allFeedItems, container);
                
                status.textContent = ``;
                status.className = 'status hide';
                
            } catch (error) {
                console.error('Error fetching RSS feeds:', error);
                status.textContent = 'Error fetching feeds. Check console for details.';
                status.className = 'status error';
            }
        }
        
        // Fetch and parse a single RSS feed
        async function fetchFeed(url) {
            // Use a CORS proxy to avoid cross-origin issues
            // Note: In production, you should use your own proxy or a reliable service
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const encodedUrl = encodeURIComponent(url);
            
            const response = await fetch(proxyUrl + encodedUrl);
            
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            
            const data = await response.json();
            
            // Parse the XML content
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(data.contents, "text/xml");
            
            // Check if it's RSS or Atom
            const isRSS = xmlDoc.querySelector('rss');
            const isAtom = xmlDoc.querySelector('feed');
            
            let items = [];
            
            if (isRSS) {
                // Parse RSS format
                const itemElements = xmlDoc.querySelectorAll('item');
                items = Array.from(itemElements).map(item => ({
                    title: item.querySelector('title')?.textContent || 'No title',
                    link: item.querySelector('link')?.textContent || '#',
                    description: item.querySelector('description')?.textContent || '',
                    pubDate: item.querySelector('pubDate')?.textContent || item.querySelector('date')?.textContent || new Date().toISOString(),
                    source: xmlDoc.querySelector('channel > title')?.textContent || new URL(url).hostname
                }));
            } else if (isAtom) {
                // Parse Atom format
                const entryElements = xmlDoc.querySelectorAll('entry');
                items = Array.from(entryElements).map(entry => ({
                    title: entry.querySelector('title')?.textContent || 'No title',
                    link: entry.querySelector('link')?.getAttribute('href') || '#',
                    description: entry.querySelector('summary')?.textContent || entry.querySelector('content')?.textContent || '',
                    pubDate: entry.querySelector('updated')?.textContent || entry.querySelector('published')?.textContent || new Date().toISOString(),
                    source: xmlDoc.querySelector('feed > title')?.textContent || new URL(url).hostname
                }));
            } else {
                throw new Error('Unsupported feed format');
            }
            
            return items;
        }
        
        // Render feed items to the container
        function renderFeedItems(feedItems, container) {
            if (feedItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Se pudrió todo! no anda!</h3>
                        <p>AY CARAMBA</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            feedItems.forEach(item => {
                // Format date
                let dateStr = 'Unknown date';
                try {
                    const date = new Date(item.pubDate);
                    dateStr = date.toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } catch (e) {
                    // Use raw date string if parsing fails
                    dateStr = item.pubDate;
                }
                
                // Truncate description
                const maxDescriptionLength = 2000;
                let description = item.description || '';
                if (description.length > maxDescriptionLength) {
                    description = description.substring(0, maxDescriptionLength) + '...';
                }
                
                // Clean up HTML tags in description
                description = description.replace(/<[^>]*>/g, '<br />');
                
                html += `
                    <div class="feed-item">
                        <h3 class="feed-title">
                            <a href="${item.link}" target="_blank" rel="noopener noreferrer">${item.title}</a>
                        </h3>
                        <div class="feed-description">${description}</div>
                        <div class="feed-meta">
                            <span class="feed-source">${item.source}</span>
                            <span class="feed-date">${dateStr}</span>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Initialize with example feeds on page load
        window.addEventListener('DOMContentLoaded', () => {
            const urls = ["https://www.wattpad.com/rss?username=Alfonso_Avellaneda"];
            setTimeout(() => {
                fetchRSSFeeds(urls, 'feedContainer');
            }, 50);
        });
    </script>
</body>
</html>
